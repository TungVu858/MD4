<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><a href="/home">Quay lại trang chủ</a></h1>
<a href="/customers/create">Tạo khách hàng mới</a>
<div  th:each="cus : ${customers}" >
    <span th:text="${cus.name}"></span>
    <span th:if="${cus.province}" th:text="${cus.province.name}"></span>
    <span th:unless="${cus.province}"></span>
    <a th:href="@{/customers/edit/__${cus.id}__}">Sửa</a>
    <a th:href="@{/customers/delete/__${cus.id}__}">Xoá</a>
</div>
</body>
</html>
