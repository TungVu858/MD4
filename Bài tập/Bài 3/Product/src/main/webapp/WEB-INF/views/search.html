<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><a th:href="@{/product}">Trở lại danh sách sản phẩm</a></p>
<table>
    <tr>
        <td>Tên</td>
        <td>Giá</td>
        <td>Sửa</td>
        <td>Xoá</td>
        <td>Xem</td>
    </tr>
    <tr th:each="row,rowStat : ${product1}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td><a th:href="@{product1/{id}/edit(id=${row.getId()})}">sửa</a></td>
        <td><a th:href="@{product1/{id}/delete(id=${row.getId()})}">xoá</a></td>
        <td><a th:href="@{product1/{id}/view(id=${row.getId()})}">xem</a></td>
    </tr>
</table>

</body>
</html>
