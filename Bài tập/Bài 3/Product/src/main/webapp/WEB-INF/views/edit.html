<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Sửa sản phẩm</h3>
<p><a th:href="@{/product}">Trở lại danh sách sản phẩm</a></p>
<form th:action="@{/product/update}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label>Tên</label>
        <input type="text" th:field="*{name}"/>
    </div>
    <div>
        <label>Giá</label>
        <input type="text" th:field="*{price}"/>
    </div>
    <button>Sửa</button>
</form>
</body>
</html>
